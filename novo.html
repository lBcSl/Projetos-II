<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UFT-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale-1.0">
    <title>BonicarNovo</title>
    <link rel="stylesheet" href="/style.css"/>
</head>
<body id="novo">
    <div class="elementosForm">
     
        <div class="campoForm">
            <label>Nome</label>
            <input type="text" name="f_nome" id="f_nome">
        </div>

        <div class="campoForm">
            <label>Telefone</label>
            <input type="text" name="f_telefone" id="f_telefone">
        </div>

        <div class="campoForm">
            <label>E-Mail</label>
            <input type="text" name="f_email" id="f_email">
        </div>

        <div class="campoForm">
            <label>CPF</label>
            <input type="text" name="f_cpf" id="f_cpf">
        </div>

        <div class="campoForm">
            <label>Modelo do carro</label>
            <input type="text" name="f_modeloCar" id="f_modeloCar">
        </div>

        <div class="campoForm">
            <label>Placa</label>
            <input type="text" name="f_placa" id="f_placa">
        </div>
    </div>    

    <div class=" botoesForm">
        <button id="btn_cancelar" class="btn_geral">Cancelar</button>
        <button id="btn_salvar" class="btn_geral">Salvar</button>
    
    </div>
    
    <script src="novo.js" type="module"></script>
</body>
</html>
