<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UFT-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale-1.0">
        <title>BonicarPesquisar</title>
        <link rel="stylesheet" href="/style.css"/>
    </head>
    <body>
        
        <div id="pesquisa" class="pesquisa">
            <div class="campoPesq">
                <label>ID</label>
                <input type="radio" name="f_pesq" value="id"> 
            </div>

            <div class="campoPesq">
                <label>Nome</label>
                <input type="radio" name="f_pesq" value="nome" checked> 
            </div>

            <div class="campoPesq">
                <label>Telefone</label>
                <input type="radio" name="f_pesq" value="telefone"> 
            </div>

            <div class="campoPesq">
                <label>E-mail</label>
                <input type="radio" name="f_pesq" value="email"> 
            </div>

            <div class="campoPesq">
                <label>CPF</label>
                <input type="radio" name="f_pesq" value="cpf"> 
            </div>

            <div class="campoPesq">
                <label>Modelo do Carro</label>
                <input type="radio" name="f_pesq" value="modeloCar"> 
            </div>

            <div class="campoPesq">
                <label>Placa</label>
                <input type="radio" name="f_pesq" value="placa"> 
            </div>

            <div class="campoPesq">
                <label>Pesquisar</label>
                <input type="text" name="f_txtePesq" id="f_txtePesq" value=""> 
            </div>

            <div class="campoPesq">
                <label></label>
            <button id="btn_pesq" class="btn_geral">Pesquisar</button>
            </div>

        </div>

        <div id="resultado">

        </div>

    </body>
</html>
